<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FMS">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FMS">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body class="grey lighten-2">
    <header>
      <div class="navbar-fixed">
        <nav class="blue-grey darken-2">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">FMS</a>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#">About</a></li>
              <li><a href="#">Reference</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
              <li class="logo">FMS</li>
              <li><a href="#">About</a></li>
              <li><a href="#">Reference</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div id="app"></div>
    </main>

    <footer class="page-footer blue-grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <p class="white-text"> Made with <i class="material-icons">favorite</i> by David Valles</p>
          </div>
        </div>
      </div>
    </footer>

    <template id="sign-in-template">
      <div class="row">
        <div class="col s12 center-align">
          <h3><strong>Welcome to FMS</strong></h3>
          <div class="btn-google">
            <div class="btn-google-wrapper cf">
              <img class="btn-google-icon" src="./images/btn_google_dark_normal_ios.svg" alt="">
              <span class="btn-google-content">Sign in with Google</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="list-clients-template">
      <div class="row">
        <div class="col s6 m3">
          <div class="card-panel hoverable">
            <span class="">Joe</span>
            <span class="">10</span>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card-panel hoverable">
            <span class="">Mary</span>
            <span class="">4</span>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card-panel hoverable">
            <span class="">Dan</span>
            <span class="">9</span>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card-panel hoverable">
            <span class="">Sally</span>
            <span class="">14</span>
          </div>
        </div>
      </div>
    </template>

    <template id="new-screen-template">
      <div class="row">
        <form action="" class="col s12">
          <div class="row screen white z-depth-3">
            <div class="col s12 m6 offset-m3">
              <div class="screen-title blue-grey-text text-darken-2">Client</div>
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first-name" type="text" class="validate">
                      <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last-name" type="text" class="validate">
                      <label for="last-name">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="client-notes" class="materialize-textarea"></textarea>
                      <label for="client-notes">Notes</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row center-align">
            <button class="btn-submit-screen btn-large blue waves-effect waves-light" type="submit" name=""> SUBMIT </button>
          </div>
        </form>
      </div>
    </template>

    <template id="client-detail-template">
      <div class="row">
        <div class="col s12">
          <div class="row screen screen-mode--read blue-grey lighten-5 z-depth-3">
            <div class="col s12 m6 offset-m3">
              <div class="screen-title blue-grey-text text-darken-2">
                Joe Smith
                <span class="right">14</span>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="comments col s12">
                      <span>Some basic background info. Not much though.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="./styles/materialize/js/initial.js"></script>
    <script src="./styles/materialize/js/jquery.easing.1.3.js"></script>
    <script src="./styles/materialize/js/animation.js"></script>
    <script src="./styles/materialize/js/velocity.min.js"></script>
    <script src="./styles/materialize/js/hammer.min.js"></script>
    <script src="./styles/materialize/js/jquery.hammer.js"></script>
    <script src="./styles/materialize/js/global.js"></script>
    <script src="./styles/materialize/js/buttons.js"></script>
    <script src="./styles/materialize/js/cards.js"></script>
    <script src="./styles/materialize/js/carousel.js"></script>
    <script src="./styles/materialize/js/character_counter.js"></script>
    <script src="./styles/materialize/js/chips.js"></script>
    <script src="./styles/materialize/js/collapsible.js"></script>
    <script src="./styles/materialize/js/dropdown.js"></script>
    <script src="./styles/materialize/js/forms.js"></script>
    <script src="./styles/materialize/js/materialbox.js"></script>
    <script src="./styles/materialize/js/modal.js"></script>
    <script src="./styles/materialize/js/parallax.js"></script>
    <script src="./styles/materialize/js/pushpin.js"></script>
    <script src="./styles/materialize/js/scrollFire.js"></script>
    <script src="./styles/materialize/js/scrollspy.js"></script>
    <script src="./styles/materialize/js/sideNav.js"></script>
    <script src="./styles/materialize/js/slider.js"></script>
    <script src="./styles/materialize/js/tabs.js"></script>
    <script src="./styles/materialize/js/tapTarget.js"></script>
    <script src="./styles/materialize/js/toasts.js"></script>
    <script src="./styles/materialize/js/tooltip.js"></script>
    <script src="./styles/materialize/js/transitions.js"></script>
    <script src="./styles/materialize/js/waves.js"></script>
    <script src="./styles/materialize/js/date_picker/picker.js"></script>
    <script src="./styles/materialize/js/date_picker/picker.date.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      $('.button-collapse').sideNav();
      $('select').material_select();
      $('.modal').modal();
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
